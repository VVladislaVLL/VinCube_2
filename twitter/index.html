<!DOCTYPE html>
<html lang="ru">
<head>
<title>Art project</title>
<meta charset="utf-8">
<style>
	.item{
		max-width: 230px;
	}

	.photo{
		width: 50px;
		height: 50px;
	}
    body {
    	background: #00BFFF;
    	padding-left: 30px;
        margin: 0 auto;
        font-family: Tahoma, Verdana, Arial, sans-serif;
    }
</style>
</head>
<body>
	<h1>Twitter</h1>
	<!--#echo var="DATE_LOCAL"-->
	<p>Выбор города</p>
<div id="gorod"></div>
<!--#include virtual="/twitter/news"-->
<table>
	<tr>
		<td>Лента</td>
		<td>
<p>Предложенные  имена</p>
<!--#include virtual="/twitter/names"-->
</td>
</tr>
</table>
<p>Реклама:</p>
<!--#include virtual="/twitter/adv"-->
</body>
<template id="template">
	<select>
	<optgroup label="Выберете город">
		{{#each gorod}}
		<option>{{name}}</option>
		{{/each}}
	</optgroup>
	</select>
</template>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.5.3/handlebars.js"></script>
<script>
	var template = document.getElementById('template').
	innerHTML;
	var renderGorod = Handlebars.compile(template);
	document.getElementById('gorod').innerHTML = 
	renderGorod({
		gorod: [
		{
			"name":"Минск"
		},
		{
			"name":"Могилев"
		},
		{
			"name":"Гродно"
		},
		{
			"name":"Борисов"
		},
		{
			"name":"Витебск"
		},
		{
			"name":"Гомель"
		},
		{
			"name":"Брест"
		}

		]
	});
</script>


</html>
